<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="picture/apple.jpg" alt="Apple Image" width="40px" height="40px">
                <h2>Apple</h2>
                <p>Price: 2,500 MMK</p>
                <button type="button" class="btn btn-primary"
                    onclick="addtoCard({id: 'item1', name: 'Apple', price: 2500, quantity: 1})">Add to Cart</button>
            </div>
            <div class="product">
                <img src="picture/orange.jpg" alt="Orange Image" width="40px" height="40px">
                <h2>Orange</h2>
                <p>Price: 2,000 MMK</p>
                <button type="button" class="btn btn-primary"
                    onclick="addtoCard({id: 'item2', name: 'Orange', price: 2000, quantity: 1})">Add to Cart</button>
            </div>
            <div class="product">
                <img src="picture/mango.jpg" alt="Mango Image" width="40px" height="40px">
                <h2>Mango</h2>
                <p>Price: 1,500 MMK</p>
                <button type="button" class="btn btn-primary"
                    onclick="addtoCard({id: 'item3', name: 'Mango', price: 1500, quantity: 1})">Add to Cart</button>
            </div>
            <div class="product">
                <img src="picture/jack.jpg" alt="Jack Image" width="40px" height="40px">
                <h2>Jack Fruit</h2>
                <p>Price: 3,000 MMK</p>
                <button type="button" class="btn btn-primary"
                    onclick="addtoCard({id: 'item4', name: 'Jack Fruit', price: 3000, quantity: 1})">Add to
                    Cart</button>
            </div>
            <div class="product">
                <img src="picture/durin.jpg" alt="Durin Image" width="40px" height="40px">
                <h2>Durin</h2>
                <p>Price: 30,000 MMK</p>
                <button type="button" class="btn btn-primary"
                    onclick="addtoCard({id: 'item5', name: 'Durin', price: 30000, quantity: 1})">Add to Cart</button>
            </div>
            <div class="product">
                <img src="picture/dragon.jpg" alt="Dragon Image" width="40px" height="40px">
                <h2>Dragon Fruit</h2>
                <p>Price: 5,000 MMK</p>
                <button type="button" class="btn btn-primary"
                    onclick="addtoCard({id: 'item6', name: 'Dragon Fruit', price: 5000, quantity: 1})">Add to
                    Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                   
                </thead>
               
                <tbody id="cartItems"></tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th>Total Price</th>
                        <th id="cartFooter"></th>
                    </tr>
                </tfoot>
            </table>
            <div id="totalPrice"></div>
            <!-- <button onclick="checkout()">Checkout</button> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
